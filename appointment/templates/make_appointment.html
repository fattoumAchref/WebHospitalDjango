<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load widget_tweaks %}
    {% load static %}

    <!-- Ajouter du CSS moderne -->
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf1f4; /* Bleu clair pour le fond */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container pour centrer le contenu */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Carte moderne */
        .card {
            background-color: #ffffff; /* Blanc pour la carte */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #2ecc71; /* Vert pour l'en-tête */
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Formulaire */
        .form-control {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            background-color: #fafafa; /* Blanc cassé pour les champs */
        }

        .form-control:focus {
            border-color: #2ecc71; /* Bordure verte au focus */
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
            background-color: #fff;
        }

        .form-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        /* Boutons */
        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db; /* Bleu pour le bouton principal */
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #95a5a6; /* Gris pour le bouton secondaire */
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: translateY(-3px);
        }

        /* Style mobile */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            .card-header h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 10px;
            }
        }

        /* Animations */
        .card-body {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card for appointment form -->
        <div class="card shadow-lg">
            <div class="card-header">
                <h1>Make an Appointment</h1>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'make_appointment' %}">
                    {% csrf_token %}

                    <div class="row mt-5">
                        <!-- Time -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.time.id_for_label }}" class="form-label">Time:</label>
                            {{ form.time }}
                        </div>

                        <!-- Date -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.date.id_for_label }}" class="form-label">Date:</label>
                            {{ form.date }}
                        </div>

                        <!-- Department Dropdown -->
                        <div class="col-12 col-sm-6 py-2">
                            <label for="{{ form.personnel.id_for_label }}" class="form-label">Choose Doctor:</label>
                            {{ form.personnel }}
                        </div>

                        <!-- Message -->
                        <div class="col-12 py-2">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Message:</label>
                            {{ form.description }}
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
                        <button type="submit" class="btn btn-primary mt-3">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="{% static 'website/assets/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'website/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'website/assets/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'website/assets/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'website/assets/js/theme.js' %}"></script>

    <!-- Initialize WOW.js animations -->
    <script>
        new WOW().init();
    </script>
</body>
</html>
