<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Modifier Personnel{% else %}Ajouter un Personnel{% endif %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">{% if object %}Modifier Personnel{% else %}Ajouter un Personnel{% endif %}</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p|safe }}
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a href="{% url 'personnel_list' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
