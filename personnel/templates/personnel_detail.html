<!DOCTYPE html>
<html lang="en">
<head>
    <title>Détails du Personnel</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">{{ personnel.prenom }} {{ personnel.nom }}</h1>
                <hr>
                <p class="card-text"><strong>Fonction:</strong> {{ personnel.fonction }}</p>
                <p class="card-text"><strong>Téléphone:</strong> {{ personnel.telephone }}</p>
                <p class="card-text"><strong>Email:</strong> {{ personnel.email }}</p>
                <p class="card-text"><strong>Adresse:</strong> {{ personnel.adresse }}</p>
                <a href="{% url 'personnel_list' %}" class="btn btn-secondary mt-3">Retour à la liste</a>
            </div>
        </div>
    </div>

</body>
</html>
